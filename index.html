  function checkAndUpdateHighscores(name, score, time) {
    const newEntry = { name, score, time };
    highscores.push(newEntry);
    highscores.sort((a, b) => b.score - a.score || a.time.localeCompare(b.time));

<script>
  function animateFlyer(flyerId, duration, delay) {
    setTimeout(() => {
      const flyer = document.getElementById(flyerId);
      flyer.style.display = "block";

      const startX = window.innerWidth + 100;
      const endX = -200;
      const startY = window.innerHeight + 100;
      const endY = -150;
      let startTime = null;

      const loopStart = 0.3;        // 30% van het pad
      const loopDuration = 0.3;     // loop duurt 30%
      const loopRadius = 100;       // straal van de looping

      function animate(timestamp) {
        if (!startTime) startTime = timestamp;
        const elapsed = timestamp - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const step = elapsed / 16;

        // Lineair pad voor basispositie
        const baseX = startX + (endX - startX) * progress;
        const baseY = startY + (endY - startY) * progress;

        const wobbleX = Math.sin(step / 10) * 3;
        const wobbleY = Math.cos(step / 15) * 3;

        let x = baseX + wobbleX;
        let y = baseY + wobbleY;
        let rotation = 0;

        // Loop logica tussen 30%-60%
        if (progress >= loopStart && progress < loopStart + loopDuration) {
          const loopProgress = (progress - loopStart) / loopDuration;
          const angle = loopProgress * 2 * Math.PI;

          const loopCenterX = baseX;
          const loopCenterY = baseY;

          x = loopCenterX + Math.cos(angle) * loopRadius;
          y = loopCenterY + Math.sin(angle) * loopRadius;

          rotation = angle * (180 / Math.PI); // graden
        }

        // Positie en rotatie toepassen
        flyer.style.left = `${x}px`;
        flyer.style.top = `${y}px`;
        flyer.style.transform = `rotate(${rotation}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          flyer.style.display = "none";
          flyer.style.transform = "rotate(0deg)";
        }
      }

      requestAnimationFrame(animate);
    }, delay);
  }

  // Start eerste run
  animateFlyer("bikeFlyer", 20000, 1000);     // fiets na 1 sec, 20 sec lang
  animateFlyer("balloonFlyer", 30000, 1000);  // ballon na 1 sec, 30 sec lang

  // Herhaal elke 30 sec
  setInterval(() => animateFlyer("bikeFlyer", 20000, 1000), 30000);
  setInterval(() => animateFlyer("balloonFlyer", 30000, 0), 30000);
</script>

<!-- Muziekalbumscript -->
<script>
  const albumTracks = [
    new Audio("track1.mp3"),
    new Audio("track2.mp3"),
    new Audio("track3.mp3"),
    new Audio("track4.mp3"),

  ];

  let currentTrackIndex = 0;
  let musicPlaying = false;

  // üîÅ Zorg dat elke track zichzelf pas reset als die eindigt
  albumTracks.forEach((track, index) => {
    track.loop = false;

    track.addEventListener("ended", () => {
      currentTrackIndex = (currentTrackIndex + 1) % albumTracks.length;

      // Stop alle andere tracks (zekerheid)
      albumTracks.forEach(t => {
        t.pause();
        t.currentTime = 0;
      });

      // Speel de volgende track als muziek nog aanstaat
      if (musicPlaying) {
        albumTracks[currentTrackIndex].play();
      }
    });
  });

  document.getElementById("musicToggle").addEventListener("click", () => {
    musicPlaying = !musicPlaying;

    if (musicPlaying) {
      // Stop alle andere tracks eerst
      albumTracks.forEach(track => {
        track.pause();
        track.currentTime = 0;
      });

      albumTracks[currentTrackIndex].play();
      document.getElementById("musicToggle").textContent = "üîá Stop Music";
    } else {
      albumTracks.forEach(track => {
        track.pause();
        track.currentTime = 0;
      });
      document.getElementById("musicToggle").textContent = "üéµ Play Music";
      currentTrackIndex = 0; // optioneel resetten naar begin
    }

    // üõ°Ô∏è Haal focus van knop zodat toetsen werken
    document.getElementById("musicToggle").blur();
  });
</script>
